<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="contact" action="#">
                
        <h4>Entre em contato conosco e seja respondido em até 24hrs!</h4>
        
          <input placeholder="Seu nome" type="text" tabindex="1"  autofocus>
       
          <input placeholder="Seu email" type="email" tabindex="2" >
        
       
          <input placeholder="(99) 9 9999-9999" type="number" tabindex="3" pattern="^\(?[1-9]{2}\)? ?(?:[2-8]|9[1-9])[0-9]{3}\-?[0-9]{4}$" title="Número inválido" required>
       
          <!--<input placeholder="Your Web Site starts with http://" type="url" tabindex="4" required>-->
       
          <textarea placeholder="Digite aqui sua mensagem..." tabindex="5" ></textarea>
        
          <button name="submit" type="submit" id="contact-submit" data-submit="...Enviando">Enviar</button>
        
      </form>
</body>
</html>
