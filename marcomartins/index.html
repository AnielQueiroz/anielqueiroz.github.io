<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/home.css">
    <link rel="stylesheet" href="assets/contato.css">

    <title>Loja - Contato</title>
</head>
<body>
    <header class="cabecalho">
        <a href="index.html"><img src="logo" alt="logo"></a>
        <nav>
            <ul class="navegacao">
                <li class="navegacao-link"><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <div class="formulario">
            <h1>Formulário</h1>

            <form id="contact" action="./cadastro_concluido.html">
                
                <h4>Entre em contato conosco e seja respondido em até 24hrs!</h4>
                
                  <input placeholder="Seu nome" type="text" tabindex="1" required autofocus>
               
                  <input placeholder="Seu email" type="email" tabindex="2" required>
                
               
                  <input placeholder="(99) 9 9999-9999" type="number" tabindex="3" pattern="^\(?[1-9]{2}\)? ?(?:[2-8]|9[1-9])[0-9]{3}\-?[0-9]{4}$" title="Número inválido" required>
               
                  <!--<input placeholder="Your Web Site starts with http://" type="url" tabindex="4" required>-->
               
                  <textarea placeholder="Digite aqui sua mensagem..." tabindex="5" required></textarea>
                
                  <button name="submit" type="submit" id="contact-submit" data-submit="...Enviando">Enviar</button>
                
              </form>
        </div>

        <div class="whatsapp-icon">
            <a target="_" href="https://api.whatsapp.com/send?phone=+5571985070506&text=Olá,%20gostaria de ajuda!"><img src="img/whatsapp.jpg" alt=""></a>
        </div>
    </main>
</body>
</html>
